<!DOCTYPE html>
<html>
  <head>
    <title>AddQRcode</title>
    <link rel="stylesheet" href="static/css/reset.css" />
    <link rel="stylesheet" href="static/css/popup.css">
  </head>
<body>
<div id="content">
  <form clsss="form-container">
    <ul>
      <li class="form-group">
        <span class="form-label">背景图</span>
        <span class="form-item">
          <input id="qrbase64" value="" style='position: absolute; visibility: hidden;'>
          <input id="qrfile" type="file" style='position: absolute; visibility: hidden;'/>

          <input id="qrfilepath" type="text" value="" readonly>
          <button class="btn btn-upload">上传</button>
        </span>
      </li>

      <li class="form-group">
        <span class="form-label">二维码链接</span>
        <span class="form-item"> <input id="qrlink" type="text"> </span>
      </li>

      <li class="form-group">
        <span class="form-label">二维码位置</span>
        <span class="form-item">
          <select id="qrpos" name="" id="">
            <option value="1">左上角</option>
            <option value="2">右上角</option>
            <option value="3">左下角</option>
            <option value="4" selected>右下角</option>
            <option value="5">居中</option>
            <option value="6">自定义位置</option>
          </select>
        </span>
      </li>

      <li class="form-group custom-pos-group" style="display: none;">
        <span class="form-label">二维码距左位置</span>
        <span class="form-item"> <input id="qrleft" type="number" min="0" value="0" step="10" required> </span>
      </li>

      <li class="form-group custom-pos-group" style="display: none;">
        <span class="form-label">二维码距顶位置</span>
        <span class="form-item"> <input id="qrtop" type="number" min="0" value="0" step="10" required> </span>
      </li>

      <li class="form-group">
        <span class="form-label">二维码尺寸</span>
        <span class="form-item"> <input id="qrwidth" type="number" step="10" min="10" value="200" required> </span>
      </li>

      <li class="form-group qr-margin-group">
        <span class="form-label">二维码边距</span>
        <span class="form-item"> <input id="qrmargin" type="number" min="0" step="10" value="40" required> </span>
      </li>
    </ul>

    <div style="margin-bottom: 20px;">
      <input class="btn btn-download" type="submit" value="下载" />
      <input class="btn btn-reset" type="submit" value="重置" />
    </div>

    <img id="preview1" src="" alt="">
    <img id="preview2" src="" alt="" style="display: none;">  <!-- 实际大小 -->
  </form>
</div>
</body>
<script src="static/js/lib/jquery-2.0.0.min.js"></script>
<script src="static/js/lib/qrcode.min.js"></script>
<script src="static/js/popup.js"></script>
</html>
